<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <title>Music Player</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script src="https://www.youtube.com/iframe_api" async></script>
    <script src="https://cdn.jsdelivr.net/npm/get-video-id/dist/get-video-id.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/wanakana@5.3.1/wanakana.min.js"></script>
    <script src="https://unpkg.com/kuromoji@0.1.2/build/kuromoji.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div id="top">
        <select id="service">
            <option value='youtube' selected>Youtube</option>
            <option value='spotify'>Spotify</option>
            <option value='applemusic' disabled>Apple Music (준비중)</option>
            <option value='localfile'>로컬 파일 불러오기</option>
        </select>
        <input type="search" id="search" placeholder="검색어 또는 URL 입력">
        <div id="searchmusics"></div>
    </div>
    <div id="onplayer">
        <div id="left">
            <br>
            <div id="player"></div>
        </div>
        <div id="right">
            <button id="lyrictab"><i class="icons ri-edit-line"></i> 가사</button><button id="playlisttab"><i class="icons ri-music-2-line"></i> 재생 목록</button><button id="autoscrollbtn" style="display:none"><i class="icons ri-arrow-down-line"></i> 자동 스크롤</button><button id="translatebtn" style="display:none"><i class="icons ri-translate"></i> 번역</button>
            <div id="lyrics"></div>
            <div id="playlist"></div>
        </div>
    </div>
    <video id="pipvideo" controls muted autoplay></video>
</body>

</html>
